name: Simple CI build and test

on:
  push:
    branches: 
      - '*' 

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: node
      uses: actions/setup-node@v1
    - name: yarn install, build, and test
      run: |
        yarn install
        yarn test
